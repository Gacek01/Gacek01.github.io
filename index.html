<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<form action="https://formspree.io/krzysztofgagacki@gmail.com" method="POST">
		<label for="imie">Imię:</label><br/>
		<input type="text" name="imie" placeholder="Imię"><br/>
		<br/>
		<label for="nazwisko">Nazwisko:</label><br/>
		<input type="text" name="nazwisko" placeholder="Nazwisko"><br/>
		<br/>
		<label for="email">E-mail:</label><br/>
		<input type="text" name="email" placeholder="E-mail"><br/>
		<br/>
		<label for="phone">Telefon:</label><br/>
		<input type="tel" name="phone" placeholder="Telefon"><br/>
		<br/>
		<label for="miasto">Miasto:</label><br/>
		<select name="miasto">
			<option value="Krk">Kraków</option>
			<option value="Gdn">Gdańsk</option>
			<option value="Waw">Warszawa</option>
		</select><br/>
		<br/>
		<label for="sex">Płeć:</label><br/>
		<input type="radio" name="sex" value="male" checked>Mężczyzna<br/>
		<input type="radio" name="sex" value="female">Kobieta<br/>
		<br/>
		<label for="zgoda">Zgoda na dane osobowe:</label><br/>
		<input type="checkbox" name="zgoda" checked><br/>
		<br/>
		<textarea rows="4" cols="50"></textarea><br/>
		<input type="submit" value="Wyślij"><br/>
	</form>
</body>
</html>
